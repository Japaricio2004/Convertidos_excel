<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üìä Excel Viewer - Visualizador de Archivos Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #drop-area {
      border: 3px dashed #ffffff;
      border-radius: 15px;
      width: 100%;
      padding: 60px 20px;
      text-align: center;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      font-size: 1.2em;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    #drop-area.dragover {
      background: rgba(255, 255, 255, 0.2);
      border-color: #00ff88;
      transform: scale(1.02);
    }
    
    .sheet-container {
      margin-top: 30px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      background: white;
      overflow: hidden;
    }
    
    .excel-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
      min-width: 1200px;
      line-height: 1.35;
    }
    
    .excel-table th {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
      padding: 14px 12px;
      text-align: left;
      font-weight: 600;
      border: 1px solid #dee2e6;
      position: sticky;
      top: 0;
      z-index: 10;
      font-size: 0.95em;
    }
    
    .excel-table td {
      padding: 12px 12px;
      border: 1px solid #dee2e6;
      vertical-align: top;
      max-width: 350px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      overflow-wrap: anywhere;
    }
    
    .excel-table tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    
    .excel-table tr:hover {
      background-color: #e8f5e9;
      transition: background-color 0.2s;
    }
    
    .table-container {
      max-height: 700px;
      overflow: auto;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .sheet-header {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
      padding: 15px 20px;
      border-radius: 10px 10px 0 0;
      margin: -25px -25px 20px -25px;
      display: flex;
      justify-content: space-between; /* CORREGIDO: era "between" */
      align-items: center;
      flex-wrap: wrap; /* Para responsive */
    }
    
    .stats-badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8em;
    }
    
    /* Scrollbar personalizado */
    .table-container::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    .table-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    
    .table-container::-webkit-scrollbar-thumb {
      background: #2ecc71;
      border-radius: 4px;
    }
    
    .table-container::-webkit-scrollbar-thumb:hover {
      background: #27ae60;
    }

    .header-section {
      text-align: center;
      color: white;
      padding: 20px 0;
    }

    .btn-reset {
      margin-top: 15px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sheet-header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      
      #drop-area {
        padding: 30px 15px;
      }
      
      .excel-table {
        font-size: 0.8em;
        min-width: 900px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Header -->
    <div class="header-section">
      <h1 class="display-4 fw-bold mb-3">
        <i class="fas fa-file-excel me-3"></i>Excel Viewer Pro
      </h1>
      <p class="lead mb-4">Visualiza y analiza tus archivos Excel de forma profesional</p>
    </div>

    <!-- √Årea de Drop -->
    <div id="drop-area" class="mb-5">
      <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
      <h3>Arrastra tu archivo Excel aqu√≠</h3>
      <p class="mb-3">Formatos soportados: .xlsx, .xls</p>
      <button class="btn btn-light btn-lg">
        <i class="fas fa-folder-open me-2"></i>Seleccionar archivo
      </button>
      <input type="file" id="fileElem" accept=".xlsx,.xls" style="display:none;">
    </div>

    <!-- Output de resultados -->
    <div id="output"></div>

    <!-- Loading -->
    <div id="loading" class="text-center text-white" style="display: none;">
      <div class="spinner-border" style="width: 3rem; height: 3rem;"></div>
      <p class="mt-3">Procesando tu archivo Excel...</p>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');
    const output = document.getElementById('output');
    const loading = document.getElementById('loading');

    // Eventos de click
    dropArea.addEventListener('click', () => fileInput.click());

    // Eventos de drag and drop
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.add('dragover');
      });
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.remove('dragover');
      });
    });

    dropArea.addEventListener('drop', e => {
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      if (!file) return;
      
      if (!file.name.match(/\.(xlsx|xls)$/)) {
        alert('Por favor, sube solo archivos Excel (.xlsx o .xls)');
        return;
      }

      // Mostrar loading
      loading.style.display = 'block';
      output.innerHTML = '';
      
      const formData = new FormData();
      formData.append('file', file);

      fetch('/upload', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          loading.style.display = 'none';
          
          if (data.error) {
            showError(data.error);
            return;
          }

          showResults(data);
        })
        .catch(err => {
          loading.style.display = 'none';
          showError('Error al procesar el archivo: ' + err.message);
        });
    }

    function showResults(data) {
      dropArea.innerHTML = `
        <i class="fas fa-check-circle fa-3x mb-3 text-success"></i>
        <h3>‚úÖ Archivo cargado correctamente</h3>
        <p class="mb-0">Se procesaron ${Object.keys(data).length} hojas</p>
        <button class="btn btn-light btn-reset" onclick="resetUpload()">
          <i class="fas fa-plus me-2"></i>Cargar otro archivo
        </button>
      `;

      output.innerHTML = '';
      
      for (const [sheetName, html] of Object.entries(data)) {
        const container = document.createElement('div');
        container.classList.add('sheet-container');
        
        // Crear tabla con mejor dise√±o
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const table = tempDiv.querySelector('table');
        
        if (table) {
          // Aplicar clases CSS a la tabla
          table.className = 'excel-table';
          
          // Contar filas y columnas de forma m√°s robusta
          const rowCount = table.querySelectorAll('tbody tr').length;
          let colCount = table.querySelectorAll('thead th').length;
          
          // Si no encuentra th, buscar en la primera fila
          if (colCount === 0) {
            colCount = table.querySelectorAll('tbody tr:first-child td').length;
          }
          
          container.innerHTML = `
            <div class="sheet-header">
              <h4 class="mb-0">
                <i class="fas fa-table me-2"></i>${sheetName}
              </h4>
              <span class="stats-badge">
                <i class="fas fa-list me-1"></i>
                ${rowCount} filas √ó ${colCount} columnas
              </span>
            </div>
            <div class="table-container">
              ${table.outerHTML}
            </div>
          `;
        } else {
          container.innerHTML = `
            <div class="sheet-header">
              <h4 class="mb-0">
                <i class="fas fa-table me-2"></i>${sheetName}
              </h4>
            </div>
            <div class="alert alert-warning">
              <i class="fas fa-exclamation-triangle me-2"></i>
              No se pudo cargar la tabla correctamente
            </div>
          `;
        }
        
        output.appendChild(container);
      }
    }

    function showError(message) {
      dropArea.innerHTML = `
        <i class="fas fa-exclamation-triangle fa-3x mb-3 text-danger"></i>
        <h3>‚ùå Error al procesar el archivo</h3>
        <p class="mb-0">${message}</p>
        <button class="btn btn-light mt-3" onclick="resetUpload()">
          <i class="fas fa-redo me-2"></i>Intentar de nuevo
        </button>
      `;
    }

    function resetUpload() {
      dropArea.innerHTML = `
        <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
        <h3>Arrastra tu archivo Excel aqu√≠</h3>
        <p class="mb-3">Formatos soportados: .xlsx, .xls</p>
        <button class="btn btn-light btn-lg">
          <i class="fas fa-folder-open me-2"></i>Seleccionar archivo
        </button>
        <input type="file" id="fileElem" accept=".xlsx,.xls" style="display:none;">
      `;
      output.innerHTML = '';
      
      // Re-asignar eventos despu√©s del reset
      setTimeout(() => {
        const newFileInput = document.getElementById('fileElem');
        const newDropArea = document.getElementById('drop-area');
        
        newFileInput.addEventListener('change', (e) => {
          const file = e.target.files[0];
          handleFile(file);
        });

        newDropArea.addEventListener('click', () => newFileInput.click());
      }, 100);
    }

    // Mejorar las tablas existentes al cargar
    function improveTables() {
      document.querySelectorAll('.table').forEach(table => {
        table.classList.add('excel-table');
      });
    }

    // Ejecutar al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', improveTables);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
